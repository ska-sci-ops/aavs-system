[Base]
app = Monitor
profile = Default
path = /home/aavs/.skalab/
log = /storage/skalab/log
Profile = Default

[Init]
station_file = /opt/aavs/config/arcetri_tpm.yml

[Extras]
text_editor = gedit

[Monitor]
query_interval = 2.0
data_path = /storage/monitoring/monitor
tiles_slot_ip = {1:"10.0.10.71",  4:"10.0.10.74"}
top_level_attributes = temperatures
toFix = plls,FAN1,FAN2,FAN3,FAN4,smb_powerin_voltage,internal_voltages,PSU1,PSU2,pings,SLOT1,SLOT2,SLOT3,SLOT4,SLOT5,SLOT6,SLOT7,SLOT8

[Subrack]
ip = 10.0.10.64
port = 8081
query_interval = 3

[Query]
once = api_version,assigned_tpm_ip_adds,tpm_ips
deny = api_version,tpm_ips,tpm_mcu_temperatures,assigned_tpm_ip_adds,tpms_temp_alarms,tpms_voltage_alarms,tpm_voltages,tpm_currents,tpm_powers, tpm_temperatures
tiles = api_version,tpm_ips,assigned_tpm_ip_adds

[Warning Factor]
subrack_warning_parameter = 0.02
tpm_warning_parameter = 0.02

[TPM Alarm]

[Subrack Alarm]

