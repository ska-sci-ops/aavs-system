[Base]
app = Monitor
profile = Default
path = /home/aavs/.skalab/
log = /storage/skalab/log
Profile = Default

[Init]
station_file = /opt/aavs/config/arcetri_tpm.yml

[Extras]
text_editor = gedit

[Monitor]
tpm_query_interval = 2.0
subrack_query_interval = 0.6
top_level_attributes = temperatures,internal_voltages,smb_powerin_voltage,FAN1,FAN2,FAN3,FAN4,SLOT1,SLOT2,SLOT3,SLOT4,SLOT5,SLOT6,SLOT7,SLOT8,PSU1,PSU2,others
others = pings,plls,

[Tpm]
tpm_data_path = /storage/monitoring/tpm_monitor
tpm_tables_address = {"temperature":"[\"temperatures\"]"},,{"voltage":"[\"voltages\"]"},,{"current":"[\"currents\"]"},,{"adcpll":"[\"adcs\"][\"pll_status\"]"},,{"adcsysref":"[\"adcs\"][\"sysref_timing_requirements\"]"},,{"adccounter":"[\"adcs\"][\"sysref_counter\"]"},,{"clock_fpga0":["[\"timing\"][\"clocks\"][\"FPGA0\"]","[\"timing\"][\"clock_managers\"][\"FPGA0\"]"]},,{"clock_fpga1":["[\"timing\"][\"clocks\"][\"FPGA1\"]","[\"timing\"][\"clock_managers\"][\"FPGA1\"]"]},,{"pps":"[\"timing\"][\"pps\"]"},,{"pll":"[\"timing\"][\"pll\"]"},,{"jesd":["[\"io\"][\"jesd_interface\"][\"link_status\"]","[\"io\"][\"jesd_interface\"][\"lane_status\"]"]},,{"jesdlane_fpga0":"[\"io\"][\"jesd_interface\"][\"lane_error_count\"][\"FPGA0\"]"},,{"jesdlane_fpga1":"[\"io\"][\"jesd_interface\"][\"lane_error_count\"][\"FPGA1\"]"},,{"jesdfpga0":"[\"io\"][\"jesd_interface\"][\"resync_count\"]"},,{"jesdfpga1":"[\"io\"][\"jesd_interface\"][\"qpll_status\"]"},,{"ddr":"[\"io\"][\"ddr_interface\"][\"initialisation\"]"},,{"ddr1_reset":"[\"io\"][\"ddr_interface\"][\"reset_counter\"]"},,{"f2f":"[\"io\"][\"f2f_interface\"]"},,{"udp":["[\"io\"][\"udp_interface\"][\"arp\"]","[\"io\"][\"udp_interface\"][\"status\"]"]},,{"dsp":"[\"dsp\"][\"tile_beamf\"]"},,{"dsp_station":"[\"dsp\"][\"station_beamf\"]"}
tofix = {"udpfpga0":["[\"io\"][\"udp_interface\"][\"crc_error_count\"][\"FPGA0\"]","[\"io\"][\"udp_interface\"][\"bip_error_count\"][\"FPGA0\"]","[\"io\"][\"udp_interface\"][\"decode_error_count\"][\"FPGA0\"]","[\"io\"][\"udp_interface\"][\"linkup_loss_count\"][\"FPGA0\"]"]},,{"udpfpga1":["[\"io\"][\"udp_interface\"][\"crc_error_count\"][\"FPGA1\"]","[\"io\"][\"udp_interface\"][\"bip_error_count\"][\"FPGA1\"]","[\"io\"][\"udp_interface\"][\"decode_error_count\"][\"FPGA1\"]","[\"io\"][\"udp_interface\"][\"linkup_loss_count\"][\"FPGA1\"]"]}

[Subrack]
ip = 10.0.10.64
port = 8081
subrack_data_path = /storage/monitoring/subrack_monitor

[Query]
once = api_version,assigned_tpm_ip_adds,tpm_info,tpm_ips
deny = api_version,tpm_ips,tpm_mcu_temperatures,assigned_tpm_ip_adds,tpms_temp_alarms,tpms_voltage_alarms,tpm_voltages,tpm_currents,tpm_powers, tpm_temperatures
tiles = api_version,tpm_ips,assigned_tpm_ip_adds


[Warning Factor]
subrack_warning_parameter = 0.02
tpm_warning_parameter = 0.02


