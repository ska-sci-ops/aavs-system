<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{station}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet"  href="{{ url_for('static', filename='css/normalize.min.css') }}">

	    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/main.css') }}">

        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js') }}"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h2 style="width:100%; text-align:center;" class="title">{{ station }}</h2>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                {% if show_rms %}
                <div class="row">
                    <a href="{{ station }}/rms/show"><img src="/{{ station }}/rms" id="station_rms_plot" class="img-responsive" style="width: 85%; margin: 0 auto"/></a>
                </div>
                {%  endif %}

                <div>
                     <ul class="metric-links" >
                          <li><a href="/{{ station }}/bandpass/X">X Polarisation Bandpasses</a></li>
                          <li><a href="/{{ station }}/bandpass/Y">Y Polarisation Bandpasses</a></li>
                          {% if show_delays %}
                            <li><a href="/{{ station }}/calibration/delay_map">Latest Antenna Delays</a></li>
                          {%  endif %}
                      </ul>
                </div>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script>

            function update_rms(){
                let unique = $.now();
                var img = $('#station_rms_plot');
                img.attr('src', "/{{station}}/rms?" + unique);
            }
            
            setInterval(update_rms, 30000)
            
        </script>

    </body>
</html>
