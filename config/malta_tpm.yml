# Observation-related configuration, specifying the channel region
# for the station beamformer
observation:
    start_frequency_channel: 50e6
    bandwidth: 300e6

# Station configuration parameters
station:
    id: 0
    name: "Malta"
    channel_truncation: 3
    beam_integration_time: -1
    channel_integration_time: -1
    beamformer_scaling: 4
    bitfile: "/home/lessju/Code/aavs-access-layer/bitfiles/itpm_v1_1_tpm_test_wrap_narrowband.bit"
    equalize_preadu: No

# Network configuration parameters
network:
    lmc:
        #lmc_mac: 0xAC1F6B404A4D # 1Gb MAC
        #lmc_ip: "10.0.10.200" # 1Gb IP
        lmc_mac: 0x5065F385AC71 # 40Gb MAC
        lmc_ip: "10.0.10.250" # 40Gb IP
        lmc_port: 4660
        tpm_cpld_port: 10000
        use_teng: True
        
        # Integrated data configuration
        integrated_data_port: 5000
        integrated_data_ip: "10.0.10.10"
        use_teng_integrated: False
    csp_ingest:
        #dst_mac: 0xAC1F6B404A4D  # 1Gb MAC
        #dst_ip: "10.0.10.200" # 1Gb IP
        dst_mac: 0x5065F385AC71  # 40Gb MAC
        dst_ip: "10.0.10.250"  # 40Gb MAC
        dst_port: 4660
        src_mac: Null
        src_ip: 10.0.10.254
        src_port: Null

